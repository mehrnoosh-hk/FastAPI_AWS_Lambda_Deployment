name: FastAPI-Lambda

on:
  push:
    branches:
      - main


# The Job defines a series of steps that execute on a same runner
jobs:

  CI:
    runs-on: linux
    steps:

      - name: Check out
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
